<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macros for Your Meal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-50 text-gray-900">
    <div class="max-w-6xl mx-auto p-6">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold text-green-600">NutriMom</h1>
            <nav class="space-x-6">
                <a href="index.html" class="text-gray-600">Log Meal</a>
                <a href="#" class="text-gray-600">Chat</a>
                <a href="#" class="text-gray-600">Meal Plans</a>
                <a href="#" class="text-gray-600">Resources</a>
            </nav>
        </header>
        <main>
            <h2 class="text-3xl font-bold">Macros for Your Meal</h2>
            <div class="mt-6 bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold">Meal Nutrition Breakdown</h3>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-6 mt-4">
                    <div class="bg-green-100 p-4 rounded-lg text-center shadow">
                        <h4 class="text-lg font-bold">Calories</h4>
                        <p class="text-xl font-semibold">500 kcal</p>
                    </div>
                    <div class="bg-blue-100 p-4 rounded-lg text-center shadow">
                        <h4 class="text-lg font-bold">Protein</h4>
                        <p class="text-xl font-semibold">30g</p>
                    </div>
                    <div class="bg-yellow-100 p-4 rounded-lg text-center shadow">
                        <h4 class="text-lg font-bold">Carbohydrates</h4>
                        <p class="text-xl font-semibold">60g</p>
                    </div>
                    <div class="bg-red-100 p-4 rounded-lg text-center shadow">
                        <h4 class="text-lg font-bold">Fats</h4>
                        <p class="text-xl font-semibold">15g</p>
                    </div>
                    <div class="bg-purple-100 p-4 rounded-lg text-center shadow">
                        <h4 class="text-lg font-bold">Fiber</h4>
                        <p class="text-xl font-semibold">8g</p>
                    </div>
                    <div class="bg-pink-100 p-4 rounded-lg text-center shadow">
                        <h4 class="text-lg font-bold">Sugars</h4>
                        <p class="text-xl font-semibold">12g</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
